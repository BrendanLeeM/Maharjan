<html> 
<head>
<title>
      Contact Information
</title>
<script src="./validation2.js"></script>
</head>

<body>
<h1>
  Contact Information
</h1>
<form id="Contact Information" action="" >
  <fieldset>
    <legend>Contact Information</legend>
    <p id="Email">
      <label for="email">Email</label> 
      <input id="email" name="email" type="text" />
   
    </p>
    <p id="Telephone">
      <label for="telephone">Telephone</label> 
      <input id="telephone" name="telephone" type="text" />
    
    </p>
    <p id="Address">
      <label for="address">Address (City, State)</label> 
      <input id="address" name="address" type="text" />
      
    </p>
    <p>
      <input type="button" id="submit" onClick = "validate2()" name="submit" value="Submit Contact Details" />
      <input type="reset" value="clear" />
    </p>
  </fieldset>
</form>
</body>
</html>
